<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}">

    <title>Registration</title>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">

    <form th:action="@{/success}" method="post" th:object="${user}">
        <div class="card" style="width: 23rem;">
            <img th:src="@{/images/beyond-quantum-font.png}" class="card-img-top p-2" alt="...">
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" th:value="${user.name}" class="form-control" id="name" name="name" th:classappend="${#fields.hasErrors('name')? 'is-invalid':''}"
                        autocomplete="off" placeholder="Name">
                        <div th:each="error: ${#fields.errors('name')}" th:text="${error}"></div>
                </div>

                <div class="mb-3">
                    <input type="text" th:value="${user.email}" class="form-control" id="email" name="email" th:classappend="${#fields.hasErrors('email')? 'is-invalid':''}"
                        autocomplete="off" placeholder="email@mail.com">
                    <div th:each="error: ${#fields.errors('email')}" th:text="${error}"></div>
                </div>

                <div class="mb-3">
                    <input type="tel" th:value="${user.phone}" class="form-control" id="phone" name="phone" th:classappend="${#fields.hasErrors('phone')? 'is-invalid':''}"
                        placeholder="Phone Number" pattern="[0-9]{10}">
                    <div th:each="error: ${#fields.errors('phone')}" th:text="${error}"></div>
                </div>

                <div class="mb-3">
                    <input type="text" th:value="${user.username}" class="form-control" id="username" name="username" th:classappend="${#fields.hasErrors('username')? 'is-invalid':''}"
                        autocomplete="off" placeholder="username">
                    <div th:each="error: ${#fields.errors('username')}" th:text="${error}"></div>
                </div>

                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" th:classappend="${#fields.hasErrors('password')? 'is-invalid':''}">
                    <div th:each="error: ${#fields.errors('password')}" th:text="${error}"></div>
                    <div id="passwordHelpBlock" class="form-text">
                        Your password must be atleast 8 characters long, contain atleast one Capital, Small Letter,
                        Special Character and a Number.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </div>

    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
